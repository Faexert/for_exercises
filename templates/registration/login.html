{% extends 'base.html' %}
{%block title%}<title>Логин</title>{%endblock%}
{% block content %}
    <h1>Login</h1>
    <hr>

    <form action="{% url 'login' %}" method="post">
        {{ form }} <!-- form for login -->
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <a href="{% url 'password_reset' %}">Забыли пароль?</a>
{% endblock %}
